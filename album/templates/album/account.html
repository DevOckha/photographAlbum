{% include 'album/base.html' %}
{% load static %}
{% block content %}

<style type="text/css">
	#user_pic{
		height: 200px;
		width: 200px;
		border-radius: 50%;
		border:5px solid #888;
		margin:0 auto;
		object-fit: cover;
	}

	#user-info-box{
		text-align: center;
	}
</style>

<div class="main-container">
	<br>
	<div class="row">
		<div class="col-md-4">
			<div class="card card-body" id="user-info-box">
				<h2>{{profile}}</h2>
				<p>Username: {{profile.username}}</p>
				<hr>
				<p>{{profile.first_name}}</p>
				<hr>
				<p>{{profile.first_lastname}}</p>
                <hr>
				<a class="btn btn-info btn-block" href="{% url 'update_profile' %}">Edit Profile</a>
			</div>
		</div>
{% endblock content %}
